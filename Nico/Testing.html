<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/Bootstrap/css/bootstrap.css" >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend stryle="text-align:center;">Personal Information</legend>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes"></label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="checkboxes-0">
      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
      Have you smoked cigarettes in the past 12 months ?
    </label>
	</div>
  <div class="checkbox">
    <label for="checkboxes-1">
      <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
      Have you ever been diagnosed with cancer, high cholesterol, high blood pressure, a heart disorder, or stroke ?
    </label>
	</div>
  <div class="checkbox">
    <label for="checkboxes-2">
      <input type="checkbox" name="checkboxes" id="checkboxes-2" value="">
      Within the last 5 years, have you been hospitalized for more than 72 hours except for childbirth or broken bones
    </label>
	</div>
  <div class="checkbox">
    <label for="checkboxes-3">
      <input type="checkbox" name="checkboxes" id="checkboxes-3" value="">
      Within the last 5 years, have you been completely disabled from work for a week or longer due to a single illness or injury ?
    </label>
	</div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="ageinput">Age</label>  
  <div class="col-md-4">
  <input id="ageinput" name="ageinput" type="text" placeholder="Age" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="weightinput">Weight</label>  
  <div class="col-md-4">
  <input id="weightinput" name="weightinput" type="text" placeholder="Weight" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="heightinput">Height</label>  
  <div class="col-md-4">
  <input id="heightinput" name="heightinput" type="text" placeholder="Height" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submitbutton"></label>
  <div class="col-md-4">
    <button id="submitbutton" name="submitbutton" class="btn btn-primary">Button</button>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Result</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea"></textarea>
  </div>
</div>

</fieldset>
</form>

</body>
</html>
